server {
    listen 80;
    server_name ddnsupport.com.cn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ddnsupport.com.cn;

    # SSL configuration (reuse existing certificates)
    ssl_certificate /path/to/your/ssl/cert.pem;
    ssl_certificate_key /path/to/your/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;

    # DCAM application - 直接转发所有请求，包括静态文件
    location /dcam {
        # 注意：没有在 proxy_pass 结尾添加斜杠
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # 增加超时时间，确保静态文件可以完整传输
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        
        # 处理大文件上传
        client_max_body_size 100M;
    }

    # 移除单独的静态文件处理块，由Flask应用直接处理

    # Existing Redmine configuration
    location / {
        # Your existing Redmine proxy configuration
        proxy_pass http://127.0.0.1:3000;
        # ... other Redmine settings
    }
}