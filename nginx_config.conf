# 修改后的Nginx配置 - 让Flask处理所有请求

server {
    listen 80;
    server_name example.com;  # 替换为您的实际域名
    
    # 重定向到HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name example.com;  # 替换为您的实际域名
    
    # SSL配置
    ssl_certificate /etc/nginx/ssl/cert.pem;  # 替换为您的SSL证书路径
    ssl_certificate_key /etc/nginx/ssl/key.pem;  # 替换为您的SSL密钥路径
    
    # 基本安全头
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    
    # DCAM应用 - 所有请求转发到Flask应用
    location /dcam {
        # 将所有/dcam请求转发到Flask应用
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 允许任意大小的上传
        client_max_body_size 0;
    }
    
    # 根路径重定向到DCAM应用
    location = / {
        return 301 /dcam/;
    }
}